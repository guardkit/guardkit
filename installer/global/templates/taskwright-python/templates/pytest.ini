[pytest]
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Coverage settings
addopts =
    -v
    --strict-markers
    --cov={{project_name}}
    --cov-report=term-missing
    --cov-report=html
    --cov-fail-under=80

# Markers
markers =
    unit: Unit tests
    integration: Integration tests
    slow: Slow running tests

# Output
console_output_style = progress
