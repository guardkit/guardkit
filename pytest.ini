[pytest]
# Pytest configuration for TASK-003D tests

# Test discovery patterns
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Test paths
testpaths = tests

# Asyncio configuration
asyncio_mode = auto
asyncio_default_fixture_loop_scope = function

# Coverage options
addopts =
    -v
    --strict-markers
    --tb=short
    --cov=installer/core/lib
    --cov-report=term-missing
    --cov-report=json
    --cov-branch

# Markers
markers =
    unit: Unit tests
    integration: Integration tests
    slow: Slow running tests
    e2e: End-to-end tests
    workflow: Workflow integration tests
    benchmark: Performance benchmark tests
    asyncio: Async test functions

# Minimum coverage thresholds
[coverage:report]
precision = 2
show_missing = True
skip_covered = False

[coverage:run]
branch = True
source = installer/core/lib
omit =
    */tests/*
    */__pycache__/*
    */site-packages/*
